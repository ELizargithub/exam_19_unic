{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка текста</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
        <h1 class="title">Обработка текста</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <textarea name="original_text" placeholder="Введите текст" class="textarea"></textarea>
            
            <button type="submit" class="button">Обработать</button>
        </form>
</div>
</body>
</html>
